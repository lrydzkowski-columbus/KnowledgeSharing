# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: 'KnowledgeSharing.WebApi/KnowledgeSharing.WebApi.csproj'
    arguments: '-c $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Run tests
  inputs:
    command: test
    projects: 'KnowledgeSharing.FunctionalTests/KnowledgeSharing.FunctionalTests.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    projects: 'KnowledgeSharing.WebApi/KnowledgeSharing.WebApi.csproj'
    arguments: '-c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/KnowledgeSharingApp'
    
- task: PublishBuildArtifacts@1
  displayName: 'Publish DEV artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/KnowledgeSharingApp'
    ArtifactName: 'KnowledgeSharingApp'